<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="searchArea">
        <input type="search" id="search" placeholder="Search Animals">
    </div>
    <div class="animalCards" id="card-container"></div>
    <template id="animal-template">
        <div class="card">
            <div class="specie" id="specie" data-specie></div>
            <div class="food" data-food></div>
            <div class="legs" data-legs></div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
